<div class="form-wrapper" ng-controller="AddRescController">
    <div class="row">
        <!-- AKTIVNE AKCIJE -->
        <div class="col-md-12 col-sm-12 col-xs-12 ">
            <div class="widget">
                <div class="widget-header">
                    <span class="fa fa-list" aria-hidden="true"></span>
                    Novi spašavatelj
                </div>
                <div class="widget-body">
                    <div class="row">
                        <form>
                            <div class="form-group">
                                <label for="rescName">Ime i prezime spašavatelja</label>
                                <input type="text" class="form-control" id="rescName" ng-model="currentResc.ime">
                            </div>
                            <div class="form-group">
                                <label for="rescNum">Broj telefona</label>
                                <input type="text" class="form-control" id="rescNum" ng-model="currentResc.brojTelefona">
                            </div>
                            <div class="form-group">
                                <label for="rescName">Iskustvo</label>
                                <select ng-options="e as e.name for e in exp track by e.id" ng-model="selectedExp">
                                </select>
                                <label>{{selectedExp}}</label>
                            </div>
                            <div class="form-group">
                                <label>BAZNA LOKACIJA SPAŠAVATELJA</label><br>

                                <label for="actionLong">Geografska širina</label>
                                <input type="text" id="actionLong" class="form-control" ng-model="currentResc.lokacije.long">


                                <label for="actionLat">Geografska visina</label>
                                <input type="text" id="actionLat" class="form-control" ng-model="currentResc.lokacije.lat">
                            </div>
                            <div class="form-group">
                                <!-- Single button -->
                                <div class="btn-group" uib-dropdown is-open="status.isopen">
                                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                                        Specijalizacija <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                        <li role="menuitem" ng-repeat="s in spec"><div class="{{s.csscl}}"></div><a ng-click="selectSpec(s)" href="">{{s.name}}</a></li>
                                    </ul>
                                </div>
                                <div class="{{spec[selectedSpec].csscl}}"></div><label>{{spec[selectedSpec].name}}</label>
                            </div>
                            <div class="form-group">
                                <button class="btn" ng-click="saveResc()"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
