<div class="main-view-wrapper" ng-controller="MainController as controller">
    <div class="col-xs-12 col-sm-4 col-md-4">
        <div class="dezurni">
            <span></span>
            <label>Dežurni spašavatelj</label>
            <p class="dolje">Marko Pavičić</p>
            <label class="gore">Kontakt</label>
            <p>0987542182</p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4">
        <div class="planina">
            <span></span>
            <label>Trenutno aktivnih spašavatelja</label>
            <p>14</p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4">
        <div class="nesto">
            <span></span>
            <label>Trenutno dostupnih spašavatelja</label>
            <p>103</p>
        </div>
    </div>
    <div class="col-xs-12 col-md-12 no-margin" ng-repeat="action in allActive">
        <div class="widget-name akcije-u-tijeku">Akcije u tijeku</div>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="widgets-wrapper">
                <div class="widget action-widget" ng-class="{'medium':action.priority==1, 'high':action.priority==2, 'normal':action.priority==0}">
                    <div class="widget-header">#{{action.id}}</div>
                    <div class="widget-body">
                        <div class="row">
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                        <div class="btn-group mr-2" role="group" aria-label="First group">
                                            <button type="button" class="spec-img img-map"></button>
                                            <button type="button" class="spec-img img-dog"></button>
                                            <button type="button" class="spec-img img-ski"></button>
                                            <button type="button" class="spec-img img-spel"></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="short-decription">
                                        {{action.opis}}
                                    </div>
                                </div>
                                <div class="row widget-row">
                                    <span class="">Kontakt broj voditelja:</span>
                                    <span class="">{{action.voditelj}}</span>
                                </div>
                                <div class="row widget-row">
                                    <span class="">Lokacija polaska:</span>
                                    <span class="">{{action.meetingLocation}}</span>
                                </div>
                                <div class="row widget-row">
                                    <span class="">Vrijeme polaska:</span>
                                    <span class="">{{action.meetingTime+'h'}}</span>
                                </div>
                                <div class="row widget-row">
                                    <span class="">Stupanj hitnosti:</span>
                                    <span class="hitnost">{{dictPrio[action.priority]}}</span>
                                </div>
                                <div class="row widget-row">
                                    <span class="resc-no-label">Broj aktivnih spašavatelja:</span>
                                    <span class="resc-no">12</span>
                                </div>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            <ng-map center="[45.814919, 15.935150]">
                <marker position="[45.814919, 15.935150]" title="how" animation="Animation.BOUNCE"></marker>
                <marker position="[45.85, 15.935150]" title="how" animation="Animation.BOUNCE"></marker>
            </ng-map>
        </div>
    </div>
</div>
